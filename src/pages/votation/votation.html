<ion-content id="votation">
  <div class="vertical">
    <div class="align">

      <h1>Valorando a...</h1>
      <div class="worker">
        <div class="avatar" item-start>
          <img src="{{waiter.photo}}">
        </div>
        <h2>{{waiter.name}}</h2>
      </div>

      <div class="rating">
        <span class="back" (click)="goBack()"></span>
        <ion-icon *ngFor="let votation of votations" name="ios-star{{points < votation ? '-outline': ''}}" (click)="sendValoration(votation)"></ion-icon>
      </div>

    </div>
  </div>
</ion-content>
